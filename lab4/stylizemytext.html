<html lang="en">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Stylize My Text!</title>
		<link href="stylizemytext.css" rel="stylesheet" type="text/css">

		<!-- link to your script file here -->
		<script src="stylizemytext.js" type="module"></script>

	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<h1>Stylize My Text</h1>
		
		<fieldset>
			<legend>Text</legend>
			<textarea name="input-text" id="text-area" rows="4" cols="30"></textarea>
		</fieldset>

		<fieldset>
			<legend>Style It</legend>
			<button id="btn-bigger">Make it bigger!</button>
			<input type="checkbox" name="toggle" id="checkbox-bling">
			<label for="checkbox-bling">Bling</label>
			<button id="btn-snoopify">Snoopify!</button>
		</fieldset>
	</body>
</html>
